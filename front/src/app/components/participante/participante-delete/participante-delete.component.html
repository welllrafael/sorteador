<mat-card>
    <mat-card-title>
        Excluir Participante
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="participante.name" name="name" disabled>  
        </mat-form-field>
        <section class="example-section">
            <mat-checkbox class="example-margin" [value]="participante.sorteado" name="sorteado" labelPosition="before" disabled>
                Sorteado
            </mat-checkbox>        
    </section>
    </form>
</mat-card>
<button mat-raised-button (click)="deleteParticipante()" color="primary">
    Excluir
</button>
<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
