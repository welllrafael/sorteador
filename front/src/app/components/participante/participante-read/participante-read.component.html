<div class="mat-elevation-z4">
    <table mat-table [dataSource]="participantes"> 
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="sorteado">
        <th mat-header-cell *matHeaderCellDef>Sorteado</th>
        <td mat-cell *matCellDef="let row">
            <div *ngIf="row.sorteado" class="material-icons">check_box</div>
            <div *ngIf="!row.sorteado" class="material-icons">check_box_outline_blank</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Acoes</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/participante/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/participante/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
