<div class="wrapper">
  <button mat-raised-button (click)="sortear()" color="accent">
      Sortear
  </button>
  <button mat-raised-button (click)="confirmarSorteio()" color="warn">
      Confirmar
  </button>
</div>
<mat-grid-list cols="2" rowHeight="2:2">
  <mat-grid-tile>
      <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image">
              <i class="material-icons">
                perm_identity
              </i>
            </div>
            <mat-card-title>Facilitador</mat-card-title>
            <mat-card-subtitle>{{ nomeFacilitador }}</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image [src]="facilitador" alt = "facilitador">
        </mat-card>
  </mat-grid-tile>
  
  <mat-grid-tile>
      <mat-card class="example-card">
      <mat-card-header>
          <div mat-card-avatar class="example-header-image">
            <i class="material-icons">
              perm_identity
            </i>
          </div>
          <mat-card-title>Escriba</mat-card-title>
          <mat-card-subtitle>{{ nomeEscriba }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="escriba" alt = "escriba">
      </mat-card>
  </mat-grid-tile>
</mat-grid-list>
